<div class="main-content">
    <div class="row content-search">
        <div class="col-sm-5 pl-5 align-items-center" >
                <button id="buttonCategory" class="btn btn-sm btn-new btn-functions"  (click)="newPost()"> Nuevo Post</button>
           
        </div>
        <div class="col-sm-4 p-0"></div>
        <div class="col-sm-3 p-p0">
            <div class="container">
                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row display-row-center">
        <div class="col-11">
            <div class="collapse multi-collapse" id="multiCollapsePost">
               
                <div class="card card-body">
                        <div class="row">
                            <div class="col-4 title-card">
                                {{isEdit?'Editar':'Crear'}} Post
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4 justify-content-end">
                                <i class="fa fa-times-circle-o text-danger text-close cursor-pointer btn-functions" (click)="closeNewAdmin()" ></i>

                            </div>
                        </div>
                    <form #formPost="ngForm" action="" class="form-horizontal"
                        (ngSubmit)='savePost(formPost.value, formPost.valid, formPost)' novalidate
                        action="/" method="get">
                        <div class="modal-body ">
                            <div class="row">
                                <div class="col-sm-3">
                                    <input disabled class="form-control" name="post_id" id="post_id"
                                        placeholder="Id" [(ngModel)]="post.post_id " #post_id="ngModel"
                                        pattern="">
                                    <small
                                        [hidden]="post_id.valid || (post_id.pristine && !formPost.submit)"
                                        class="text-danger">
                                        Obligatorio
                                    </small>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="post_title" id="post_title"
                                        placeholder="Título de post" [(ngModel)]="post.post_title"
                                        #post_title="ngModel" required pattern="">
                                    <small
                                        [hidden]="post_title.valid || (post_title.pristine && !formPost.submit)"
                                        class="text-danger">
                                        Obligatorio
                                    </small>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-check form-check-radio">
                                        <label class="form-check-label">
                                            <input class="form-check-input"
                                                [(ngModel)]="post.post_state"
                                                type="checkbox" name="post_state"
                                                id="post_state"
                                                value="post_state">
                                                Estado de post
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-0 mt-2">
                                <div class="col-sm-12 p-0">
                                    <label for="post_description pb-2">Descripción</label>
                                    <angular-editor  name="post_description" id="post_description"
                                      #post_description="ngModel" 
                                      [(ngModel)]="post.post_description"></angular-editor>
                  
                                    <!-- <textarea type="text" class="form-control" name="post_description" id="post_description"
                                        placeholder="Descripción del post" [(ngModel)]="post.post_description" #post_description="ngModel"
                                        required pattern=""></textarea>
                                      <span style="float: right;" *ngIf="post.post_description">{{post.post_description.length}}
                                        / 200
                                      </span> -->
                  
                                    <!-- <small [hidden]="post_description.valid || (post_description.pristine && !formPost.submitted)"
                                        class="text-danger">
                                        Obligatorio
                                      </small>  -->
                                  </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="button" [disabled]="!formPost.valid" type="submit"
                                class="btn btn-fill btn-sm btn-success btn-wd btn-block cursor-pointer btn-functions">
                                <i *ngIf="isEdit" class="fa fa-edit"></i>
                                <i *ngIf="!isEdit" class="fa fa-save"></i>
                                &nbsp;
                                &nbsp;{{isEdit?'Editar':'Crear'}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------- DATA TABLE -------->
    <div class="row display-row-center"  *ngIf="array_posts && array_posts.length > 0">
        <div class="" style="min-width: 90%;">
            <table #table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="min-width: 100%;">
                <ng-container matColumnDef="N">
                    <th mat-header-cell *matHeaderCellDef  class="text-center title-table"> No. </th>
                <td mat-cell *matCellDef="let row" class="text-center"> <span>{{row.post_id | slice:6}}</span> </td>
                </ng-container>
                <ng-container matColumnDef="post_title">
                    <th mat-header-cell *matHeaderCellDef  class="text-center title-table" > Título </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <span>{{row.post_title}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="post_state">
                    <th mat-header-cell *matHeaderCellDef class="text-center title-table"> Estado </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <i  *ngIf="row.post_state" class="fa fa-check text-primary" aria-hidden="true"></i>
                        <i *ngIf="!row.post_state" class="fa fa-times text-danger" aria-hidden="true"></i>
                    </td>
                </ng-container>
                <ng-container matColumnDef="post_time">
                    <th mat-header-cell *matHeaderCellDef class="text-center title-table"> Hora </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <span>{{row.post_time}}</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="post_date">
                    <th mat-header-cell *matHeaderCellDef class="text-center title-table"> Día </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <span>{{row.post_date}}</span>
                    </td>
                </ng-container>
             
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef  class="text-center title-table"> Editar
                    </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <div class="display-row-center">
                            <i class="fa fa-pencil text-warning cursor-pointer btn-functions text-close" aria-hidden="true" type="button"  (click)="editPost(row)"></i>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef  class="text-center title-table"> Eliminar
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="display-row-center">
                            <i class="fa fa-trash text-danger cursor-pointer btn-functions text-close" aria-hidden="true" type="button"  (click)="deletePost(row)"></i>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator #tableBlog [pageSizeOptions]="[100, 125, 200]"></mat-paginator>
        </div>

    </div>
</div>
